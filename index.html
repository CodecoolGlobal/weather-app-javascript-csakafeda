<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app by TeamNameÂ©</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="body-bgrnd">
    <div id="page-container">
        <div id="root">
            <div class="card">
                <h4 id="card-city"></h4>
                <h6 id="card-time"></h6>
                <h1 id="card-degree"><sup>&deg;</sup></h1>
                <h6 id="card-weather"></h6>
                <img id="card-icon" src="" alt="icon">
                <h6 id="card-feelslike"></h6>
                <div class="card-container">
                    <div class="card-details">
                        <p>Max</p>
                        <span id="card-max"><sup>&deg;</sup></span>
                    </div>
                    <div class="card-details">
                        <p>Min</p>
                        <span id="card-min"><sup>&deg;</sup></span>
                    </div>
                </div>
                <div class="card-container-2">
                    <div class="card-details">
                        <p>Humidity</p>
                        <span id="card-humidity"></span>
                    </div>
                    <div class="card-details">
                        <p>UV</p>
                        <span id="card-uv"></span>
                    </div>
                    <div class="card-details">
                        <p>Pressure</p>
                        <span id="card-pressure"></span>
                    </div>
                    <div class="card-details">
                        <p>Wind</p>
                        <span id="card-wind"></span>
                    </div>
                </div>
                <div class="button-add">
                    <button id="button-add-favorite" data-toggle-class="is-checked"
                        data-toggle-target-self=".example-checkbox" role="checkbox" aria-checked="false">
                        <span class="example-checkbox"></span>
                        Add To Favorite</button>
                </div>
                <div class="autocomplete">
                    <input type="text" id="input-city" autocomplete="off" placeholder="Type in your city...">
                </div>
            </div>
            <div>
                <ul id="add-to-fav"> Favorites: </ul>
            </div>
            <div hidden id="spinner">
            </div>
        </div>
    </div>
</body>

</html>
